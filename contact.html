     <div class="background">
      <div class="ripple-background">
        <div class="circle xxlarge shade1"></div>
        <div class="circle xlarge shade2"></div>
        <div class="circle large shade3"></div>
        <div class="circle mediun shade4"></div>
        <div class="circle small shade5"></div>
      </div>

    <div class="container">
      <div class="nav-bar">
        <div class="logo">sairaghukiran</div>
        <nav>
          <ul>

      <!-- contact snippet -->
      <div class="con" >
      <div class="contact" data-tilt>
        <div class="header">Get in Touch</div>
       
        <div class="fields">
          <div class="tel">
            <img src="images/tel.png" alt="" />
            <input type="tel" required /><br />
          </div>

          <div class="message">
            <img src="images/message.png" alt="" />
            <input type="text" /><br />
          </div>

          <button>Submit</button><br />
          <div class="line"></div>
          <div class="social">
            <img src="images/facebook.png" alt="" />
            <img src="images/youtube.png" alt="" />
            <img src="images/linkedin.png" alt="" />
            <img src="images/twitter.png" alt="" />
            <img src="images/insta.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <div class="bottom">
<div class="color" >
        <div class="blue" onclick="colorchange('#3399ff')"></div>
        <div class="orange" onclick="colorchange('orange')"></div>
        <div class="green" onclick="colorchange('green')"></div>
        <div class="purple" onclick="colorchange('purple')"></div>
    </div>
    </div>
    
    <script src="vanilla-tilt.js"></script>
